<div class="loginElement">
  <mat-card-header style="color: aliceblue; text-align: center; font-size: 50px">LOGIN FOR THE CHAT ROOM</mat-card-header>
  <br>
  <img src="https://cdn-icons-png.flaticon.com/512/61/61498.png" style="width: 10%; height: 10%; filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(266deg) brightness(107%) contrast(110%);">
  <div class="privacyMargin">
  <input matInput [(ngModel)]="email" type="email" placeholder="Email">
  <input matInput [(ngModel)]="password" type="password" placeholder="Password">
  </div>
  <button (click)="signIn(email, password)">Sign in</button>
  <button (click)="register(email, password)">Sign up</button>
</div>
